The <B>Remove from Non-Visible</B> command enables you to display an entity in a <a href="T_FW_dw_01_02.htm"><b>Custom</b></a> or <a href="T_FW_dw_08.htm"><b>Exploded</b></a> view.</P>  
<p>The command is available on the context menu you display by right-clicking on an object icon in the <b>Model Structure</b> after the <a href="T_FW_AddToNonVisible.htm"><b>Add to Non-Visible</b></a> command has been performed.</p>
