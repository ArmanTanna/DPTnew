<p>Enables you to select the unit labels when the <b>Unit</b> is set to <b>Degrees minutes seconds</b>.</p>
<ul class="noleft">
<li>If the check box is not selected the unit labels (in mini-dialog boxes) will be <b>deg</b>, <b>min</b>, <b>sec</b>.</li>
<li>If the check box is selected, the unit labels will be <b>&deg;</b>, <b>'</b>, <b>''</b>.</li></ul>
