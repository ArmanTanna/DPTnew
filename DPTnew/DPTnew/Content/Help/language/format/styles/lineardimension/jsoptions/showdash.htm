<p>Enables you to include the dash separator for the <b>Linear</b> dimensions, when the <a href="../../../../format/styles/lineardimension/jsoptions/Unit.htm"><b>Unit</b></a> option is set to either <b>Feet inches</b> or <b>m mm</b>.<br>

When the box is selected, a dash separator is included between two units.<br>
When the box is not selected, a dash separator is not included.</p>
