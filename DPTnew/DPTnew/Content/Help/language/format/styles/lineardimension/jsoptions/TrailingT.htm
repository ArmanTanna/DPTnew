<p>Enables you to determine the visibility of the <b>Trailing</b> zeroes in the <b>Linear</b> dimension tolerance values. Using the check box you have the following possibilities:<br>
When selected, the <b>Trailing</b> zeroes are visible.<br>
When not selected, the <b>Trailing</b> zeroes are not visible.</p>
