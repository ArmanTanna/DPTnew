<h4>Delete a component with external references</h4>

<p>When you delete a component with one or more external references, a specific warning will be displayed informing you that you will not be able to <a href="../../history/FWfile/T_FW_ht_08.htm">rebuild</a> or re-evaluate the model. 

<p>Use the <b><a href="../FWfile/T_FW_ed_01.htm">Undo</a></b> command to undo the deletion.
