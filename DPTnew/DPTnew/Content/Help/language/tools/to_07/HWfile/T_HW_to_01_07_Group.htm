<H4>Display information about a selected Group</h4>

<p>If you select a group, the program displays a dialog box showing:</p>
<ul class="noleft">
<li><b>Entity type</b>: GROUP, if the group is not shared. SHARED GROUP if it is shared
<li><b>Name</b>: the group name
<li><b>Origin</b>: the coordinates of the group origin.
</ul>
