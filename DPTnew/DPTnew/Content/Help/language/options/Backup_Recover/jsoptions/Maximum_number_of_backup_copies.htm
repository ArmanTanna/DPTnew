<p>This option is endowed to manage the number of backup copies for each <SPAN id="TWOD">Model/</SPAN>Drawing file. Each back up copy have suffix <b>.bak</b> followed by the back up number e.g. <b>Coupling.e3.bak.1</b>, <b>Coupling.e3.bak.2</b>.  You need to enter the number of backup copies in the edit box required to save. <br>
</p>
