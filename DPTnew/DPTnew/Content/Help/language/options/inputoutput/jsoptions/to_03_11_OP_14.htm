<p>The <b>think<font color="#FF0F00">3</font></b> application has four separate snap modes. This option enables you to determine the current automatic snap mode: 
<b>None</b>, <b>1</b>, <b>2</b>, <b>3</b>, <b>4</b>.
<br>You can specify different snap point types and selection filters for each of the four snap modes. See "<a href="mk:@MSITStore:selsna.chm::/language/snap/HWfile/T_HW_to_14_11_01.htm">Customize AutoSnap</a>" for further details.</p>
