<p>If selected, the <span class="UI_OPTION" id="MenuBar_Document_Modify_DrawingViews.msg+MenuBar_Document_Modify_DrawingViews+7166">Unlink Model References</span> command will create a group for each 3D component. Group name will use the component name as shown in Model Structure of the referenced model.</p>

<p>If not selected, the resulting component entities will not be grouped.</p>
