<p>When selected, <a href="mk:@MSITStore:dftb.chm::/language/dftb/tocpages/T_TOC_ST.htm"><b>Symbolic Texts</b></a> are expanded when a 
<a href="mk:@MSITStore:help.chm::/language/file/FWfile/T_FW_fi_08.htm"><b>Partial Save</b></a> command is started, so that they will show the value even if they should become unrelated.<br>If the box is not selected, symbolic texts are not expanded; in this case, if they become unrelated, the symbolic notation will be displayed.</p>
