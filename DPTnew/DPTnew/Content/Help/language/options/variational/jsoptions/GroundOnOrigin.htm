<p>Enables you to determine whether to automatically add a <a href="mk:@MSITStore:prf.chm::/language/sketcher/FWfile/T_FW_sk_09.htm">
<span class="UI_OPTION" id="MenuBar_Document_Insert_Profile.msg+MenuBar_Document_Insert_Profile+4589">Ground</span></a> constraint on the origin of the XY axes or not.</p>


<ul class="noleft">
<li>If the box is checked, a <span class="UI_OPTION" id="MenuBar_Document_Insert_Profile.msg+MenuBar_Document_Insert_Profile+4589">Ground</span> constraint will be added on the origin of the XY axes.</li>

<li>If the box is cleared, no <span class="UI_OPTION" id="MenuBar_Document_Insert_Profile.msg+MenuBar_Document_Insert_Profile+4589">Ground</span> constraint will be added on the origin of the XY axes.</li>

</ul>
