		<p>As soon as DPT has processed your C2V file, you should receive an email 
        (<span class="hl">License Certificate</span>) from DPT Licensing that provides you with a file
         named <span class="hl">xxxx.V2C</span>. <br>
		 <span class="hl">xxxx</span> is the license Key ID, 
         while the extension V2C stands for Vendor-to-Customer. 
         Save this <span class="hl">xxxx.V2C</span> in any temporary folder.</p>
