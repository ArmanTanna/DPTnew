	    <p><strong>GBGDM 6.0</strong> and <strong>GBGDM 7.0</strong></p>  
		<br>
		<ul class="myul"> 
		<li>can be used <strong>only with USB dongles</strong>
		<li>can be issued only as <strong>Permanent Licenses</strong>.
		</ul>
		<br>
		<p><strong>GBGDM 9.1</strong> (from version 8.1 on):</p>
		<ul class="myul"> 
		<li>can be enabled both on <strong>USB dongle and machine ID</strong>
		<li>can be issued as both <strong>PL and ASF</strong> (temporary license).
		</ul>
