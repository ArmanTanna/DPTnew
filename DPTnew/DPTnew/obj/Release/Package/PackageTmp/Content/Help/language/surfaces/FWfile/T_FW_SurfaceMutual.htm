<br>&nbsp;<br>

<p>The <b>Trim Both Surfaces</b> command enables you to trim two or more surfaces at their intersections.</p>
<p>One of the surfaces acts as the limit for trimming the others. The latter are therefore trimmed where they intersect with it.</p>

<hr color="silver">
