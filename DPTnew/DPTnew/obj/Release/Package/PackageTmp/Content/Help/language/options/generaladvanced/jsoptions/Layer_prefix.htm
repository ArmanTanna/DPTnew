<p>This check box controls the display of prefix, Layer, when creating a new layer.</p>

<ul class="noleft">
<li>When the box is checked, the program appends the prefix &mdash; Layer &mdash; to the layer name.</li>

<li>When the box is cleared, the prefix is not shown .<br>
</li>
</ul>
