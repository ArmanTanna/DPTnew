<p>Selecting <B>AutoSnap</B> toggles the current automatic Snap mode.
<P>You can configure the current automatic snap mode from the <B>Input-Snap</B> category of the <B>System Options</B>, or by using the <B><A href="../FWfile/T_FW_to_14_11.htm">Customize AutoSnap</A></B> command.</p>
<P>The current state of the automatic snap is indicated on the statusbar.
