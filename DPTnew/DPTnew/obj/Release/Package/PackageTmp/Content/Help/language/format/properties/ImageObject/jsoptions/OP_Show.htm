<p>Enables you to control the positioning of the image in the 3D space:</p>

<table>
<tr valign='top'><td><b>Default</b></td><td>the image is an object lying on the Work Plane</td></tr>
<tr valign='top'><td><b>Behind</b></td><td>the image is always behind the model (and rotates with it)</td></tr>
<tr valign='top'><td><b>Transparent</b></td><td>the image is transparent and you can pick entities through it.</td></tr>
</table>

<p>For further details see "<a href="mk:@MSITStore:help.chm::/language/ImageObject/OVfile/T_OV_Image.htm"><b>Images</b></a>".</p>
