<p>Enables you to <b>Show dual dimensions symbol</b>, depending on the state of the check box:<br>
When selected, the <b>Dual dimensions</b> will be shown appropriately as set in the <b>Dual</b> settings under the <b>Advanced</b> category of <b>Unit</b>.<br>
When not selected, the <b>Dual Dimensions</b> will not be shown.</p>
