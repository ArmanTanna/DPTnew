<h2>Hiding and unhiding entities</h2>

<p>You can temporarily hide one or more entities. This is often useful, for example, when you need to access an entity which is behind another.</p>

<p>You can temporarily hide and unhide entities using the following commands:</p>
<ul class="noleft">
<li><img src ="../../../images/icons/general/vw2.gif" border=0>

<b><a href="../FWfile/T_FW_vw_14.htm">Unhide</a></b>
</li>
