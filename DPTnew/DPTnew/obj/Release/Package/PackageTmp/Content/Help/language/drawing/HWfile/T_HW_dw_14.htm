<h2>Disaligning a View</h2>

<p>When you start the <a href="../FWfile/T_FW_dw_14.htm"><span class="UI_OPTION" id="MenuBar_Document_Modify_DrawingViews.msg+MenuBar_Document_Modify_DrawingViews+982">Disalign</span></a> command, you are prompted to select the view. Click to select the view that you want to release from its alignment constraint.</p>

<p>As soon as you select the view, its alignment constraint is removed. You can then move the view by using the <a href="../FWfile/T_FW_dw_12.htm"><span class="UI_OPTION" id="MenuBar_Document_Modify_DrawingViews.msg+MenuBar_Document_Modify_DrawingViews+974">Move</span></a> command.</p>
