<p>Enables you to determine the type of material represented by hatching. The <strong>Type</strong> drop-down list has the following types of X-Hatch representations:</p>

<ul class="noleft">
<li><strong>Basic</strong></li>
<li><strong>Standard</strong></li>
<li><strong>Predefined</strong></li>
<li><strong>Custom</strong></li>
</ul>

<p>A short description of all these four types is given in the <a href="../../../../format/properties/xhatch/jsoptions/Name.htm"><b>Name</b></a> option page.</p>
