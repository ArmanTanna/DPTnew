<p>When selected, the program automatically determines whether a solid created by a Boolean operation (<a href="mk:@MSITStore:solids.chm::/language/solids/FWfile/T_FW_Difference.htm"><b>Solid Difference</b></a>, 
<a href="mk:@MSITStore:solids.chm::/language/solids/FWfile/T_FW_Intersection.htm"><b>Intersect Solid</b></a>, 
<a href="mk:@MSITStore:solids.chm::/language/solids/FWfile/T_FW_Union.htm"><b>Solid Union</b></a>) is a manifold object (see also 
<a href="mk:@MSITStore:SolidUtilities.chm::/language/solids/sl_12/Sl_10_12.htm"><b>Check Manifold</b></a>).</p>


<p>When not selected, the program does not display this information.</p>
